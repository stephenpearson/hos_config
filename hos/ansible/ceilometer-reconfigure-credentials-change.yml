---

- hosts: KEY-CLI
  sudo: yes
  roles:
  - CEI-API
  tasks:
  - include: roles/CEI-API/tasks/ceilometer_api_pwd_configure.yml
  - include: roles/CEI-API/tasks/keystone_pwd_configure.yml
    ansible_python_interpreter: "{{ KEY_CLI.vars.keystone_client_python_interpreter }}"
    when: ( 'CEI-API' in groups ) and ( ( groups['CEI-API'] | length )  > 0 )

- hosts: CEI-NAG
  sudo: yes
  roles:
  - CEI-NAG
  tasks:
  - include: roles/CEI-NAG/tasks/ceilometer_nag_pwd_configure.yml

- hosts: CEI-CAG:CEI-POL
  sudo: yes
  roles:
  - CEI-POL
  tasks:
  - include: roles/CEI-POL/tasks/ceilometer_pol_pwd_configure.yml

- include: ceilometer-start.yml
