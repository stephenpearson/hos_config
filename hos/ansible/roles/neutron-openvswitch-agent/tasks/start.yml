# Start or restart neutron ovs agent
---
- name: Neutron OVS Agent | start | Enable neutron-ovs-cleanup.service
  service: name=neutron-ovs-cleanup enabled=yes

- name: Neutron OVS Agent | start | Restart the neutron-openvswitch-agent
  service: name=neutron-openvswitch-agent state=restarted
  when: (hlm_notify_neutron_restart_required is defined and
         hlm_notify_neutron_restart_required.changed) or
        (hlm_notify_neutron_ovs_agent_restart_required is defined and
         hlm_notify_neutron_ovs_agent_restart_required.changed)

- name: Neutron OVS Agent | start | Start the neutron-openvswitch-agent
  service: name=neutron-openvswitch-agent state=started enabled=yes
