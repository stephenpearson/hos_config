---

- name: freezer-agent | start | Activate the latest install
  become: yes
  install_package:
    name: freezer_agent
    service: freezer-agent
    activate: act_on
    version: "{{ freezer_agent_install_result.version }}"
  when: freezer_agent_install_result is defined

- name: freezer-agent | start | Restart freezer-scheduler
  become: yes
  service:
    name: freezer-scheduler
    state: restarted
  when: hlm_notify_freezer_scheduler_restart_required is defined and
        hlm_notify_freezer_scheduler_restart_required.changed and
        freezer_scheduler_restarted is not defined
  register: freezer_scheduler_restarted

- name: freezer-agent | start | Ensure freezer-scheduler is started
  become: yes
  service:
    name: freezer-scheduler
    state: started
