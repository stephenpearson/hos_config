---
sub_service:
  name: neutron-server
  service: neutron
  logging_options:
    - centralized_logging:
        enabled: false
        format: json
      files:
      - /var/log/neutron/neutron-server.log
      log_rotate:
      - daily
      - compress
      - missingok
      - notifempty
      - copytruncate
      - maxsize 100M
      - rotate 7
      - create 640 neutron neutron
    - centralized_logging:
        enabled: true
        format: rawjson
      files:
      - /var/log/neutron/neutron-server-json.log
      log_rotate:
      - daily
      - compress
      - missingok
      - notifempty
      - copytruncate
      - maxsize 75M
      - rotate 3
      - create 640 neutron neutron
