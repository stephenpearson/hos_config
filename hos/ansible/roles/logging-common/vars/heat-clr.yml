---
sub_service:
  name: heat
  service: heat
  logging_options:
    - centralized_logging:
        enabled: false
        format: json
      files:
      - /var/log/heat/heat-api.log
      - /var/log/heat/heat-engine.log
      log_rotate:
      - daily
      - compress
      - missingok
      - notifempty
      - copytruncate
      - maxsize 100M
      - rotate 20
      - create 640 heat heat
    - centralized_logging:
        enabled: true
        format: rawjson
      files:
      - /var/log/heat/heat-api-json.log
      - /var/log/heat/heat-engine-json.log
      - /var/log/heat/heat-api-cfn-json.log
      - /var/log/heat/heat-api-cloudwatch-json.log
      log_rotate:
      - daily
      - compress
      - missingok
      - notifempty
      - copytruncate
      - maxsize 100M
      - rotate 5
      - create 640 heat heat
    - centralized_logging:
        enabled: false
        format: json
      files:
      - /var/log/heat/heat-api-cfn.log
      - /var/log/heat/heat-api-cloudwatch.log
      log_rotate:
      - daily
      - compress
      - missingok
      - notifempty
      - copytruncate
      - maxsize 100M
      - rotate 7
      - create 640 heat heat
