---
sub_service:
  name: mysql
  service: mysql
  logging_options:
    - centralized_logging:
        enabled: true
        format: json
      files:
      - /var/log/mysql.log
      - /var/log/mysql.err
      - /var/log/mysql/error.log
      - /var/log/mysql/mysql-slow.log
      nosu: true
      log_rotate:
      - daily
      - rotate 5
      - maxsize 45M
      - missingok
      - notifempty
#      - copytruncate	# any log with postrotate script should not have copytruncate
      - compress
      - |
        sharedscripts
          postrotate
            if test -x /usr/bin/mysqladmin && /usr/bin/mysqladmin ping &>/dev/null
            then
                roothome="$(realpath ~root)"
                /usr/bin/mysqladmin --defaults-file=${roothome}/.my.cnf --socket=/var/run/mysqld/mysqld.sock flush-logs
            fi
          endscript
      - create 640 mysql adm
