---
sub_service:
  name: sherpa
  service: sherpa
  logging_options:
    - centralized_logging:
        enabled: false
        format: json
      files:
      - /var/log/sherpa/access.log
      log_rotate:
      - daily
      - compress
      - missingok
      - notifempty
      - copytruncate
      - maxsize 200M
      - rotate 7
      - create 644 root root
    - centralized_logging:
        enabled: false
        format: json
      files:
      - /var/log/sherpa/sherpa.log
      log_rotate:
      - daily
      - compress
      - missingok
      - notifempty
      - copytruncate
      - maxsize 200M
      - rotate 7
      - create 640 sherpa adm
    - centralized_logging:
        enabled: true
        format: rawjson
      files:
      - /var/log/sherpa/sherpa-json.log
      log_rotate:
      - daily
      - compress
      - missingok
      - notifempty
      - copytruncate
      - maxsize 200M
      - rotate 5
      - create 640 sherpa adm
