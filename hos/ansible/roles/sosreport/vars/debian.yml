# Contains default values for sosreport installation on Debian systems
---
required_packages:
  - sosreport
  - python-six
  - patch

sosreport_exe_path: "/usr/bin/sosreport"
sosreport_base_dir: "/usr/share/sosreport/sos"

sosreport_plugins: "corosync,eon,hpasm,iscsitarget,openstack_ceilometer,openstack_cinder,openstack_glance,openstack_heat,openstack_horizon,openstack_keystone,serverstatus,openstack_neutron,openstack_nova,openstack_swift,openstack_ironic,helion,mysql,openvswitch,libvirt,monasca,kronos"
