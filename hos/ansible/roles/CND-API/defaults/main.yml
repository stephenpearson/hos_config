---

cinder_component: cinder-api

# flag to track if venv activation is required during start
cinder_api_activate_required: false

# Default service directories
cinder_api_conf_dir: "{{ 'cinder-api' | config_dir() }}"
cinder_api_venv_share_dir: "{{ 'cinder-api' | share_dir() }}/cinder"

# Files that need to be symlinked from versioned conf dir to
# global conf dir
cinder_api_conf_symlinks:
  - { dst: '{{ cinder_dir }}/cinder.conf', src: 'cinder.conf' }

# Cinder API auditing settings
cinder_api_audit_enable: "{{ CND.audit.enabled }}"
cinder_audit_log_base_location: "{{ CND.audit.dir }}"
cinder_audit_notification_driver: log

cinder_db_login_host: "{{ CND_API.consumes_FND_MDB.vips.private[0].host }}"
cinder_db_login_user: "{{ FND_MDB.vars.mysql_service_user }}"
cinder_db_login_password: "{{ FND_MDB.vars.mysql_service_pwd | quote }}"
cinder_db_admin_user: "{{ CND_API.consumes_FND_MDB.vars.accounts.cinder.username }}"
cinder_db_admin_password: "{{ CND_API.consumes_FND_MDB.vars.accounts.cinder.password | quote }}"


cinder_api_v1:
  admin_url: "{{ CND_API.advertises.vips.admin[0].url }}/v1/%(tenant_id)s"
  internal_url: "{{ CND_API.advertises.vips.private[0].url }}/v1/%(tenant_id)s"
  public_url: "{{ CND_API.advertises.vips.public[0].url }}/v1/%(tenant_id)s"


cinder_api_v2:
  admin_url: "{{ CND_API.advertises.vips.admin[0].url }}/v2/%(tenant_id)s"
  internal_url: "{{ CND_API.advertises.vips.private[0].url }}/v2/%(tenant_id)s"
  public_url: "{{ CND_API.advertises.vips.public[0].url }}/v2/%(tenant_id)s"
