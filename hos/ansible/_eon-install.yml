---

- hosts: EON-API[0]:&EON-CND[0]
  roles:
  - eon-agent
  tasks:
  - include: roles/eon-agent/tasks/install.yml
    become: yes
    vars:
      target_host: "localhost"

- hosts: EON-API
  sudo: yes
  roles:
  - eon-api
  tasks:
  - include: roles/eon-api/tasks/install.yml
    vars:
      target_host: "{{ inventory_hostname }}"

- hosts: EON-CND[0]
  sudo: yes
  roles:
  - eon-conductor
  tasks:
  - include: roles/eon-conductor/tasks/install.yml
    vars:
      target_host: "{{ inventory_hostname }}"
