---
product:
    version: 2

service-components:
-   name: monasca-api
    mnemonic: MON-API

    advertises-to-services:
    -   service-name: KEY-API

    keystone-service-name: monasca
    keystone-service-type: monitoring

    consumes-services:
    -   service-name: KEY-API
        relationship-vars:
        -   name: keystone_monasca_user
            value: monasca
        -   name: keystone_monasca_password
            value: '%random-password%'
            properties:
                max-length: 12
                min-length: 8
            is-private: 'true'

    -   service-name: FND-KFK

    -   service-name: FND-IDB
        optional: true
        relationship-vars:
        -   name: influxdb_monasca_api_user
            value: mon_api
        -   name: influxdb_monasca_api_password
            value: '%random-password%'
            properties:
                max-length: 12
                min-length: 8
            is-private: 'true'

    -   service-name: FND-VDB
        optional: true
        relationship-vars:
        -   name: vertica_monasca_api_user
            value: mon_api
        -   name: vertica_monasca_api_password
            value: '%random-password%'
            properties:
                max-length: 12
                min-length: 8
            is-private: 'true'

    -   service-name: FND-MDB

    -   service-name: FND-ZOO

    -   service-name: MON-AGN

    endpoints:
    -   port: '8070'
        has-vip: true
        vip-options:
        roles:
        - public
        - admin
        - internal
    -   port: '8081'
        roles:
        - metrics
