---
product:
    version: 2

service-components:
-   name: vertica
    mnemonic: FND-VDB

    advertise-member-list: true

    produces-log-files:
    -   service-name: FND-LGP
        relationship-vars:
        -   name: log_files
            target: group-tier
            value:
            -   path: /opt/vertica/log//adminTools-dbadmin.log

    config-set:
    -   name: admintools.conf
        ansible-vars:
        -   name: monitor_user_name
            value: monitor
            is-private: 'false'
            target: group-tier
        -   name: monitor_user_password
            value: '%random-password%'
            is-private: 'true'
            target: group-tier
        -   name: dbadmin_user_password
            value: '%random-password%'
            is-private: 'true'
            target: group-tier

    endpoints:
    -   port: '5433'
        has-vip: true
        vip-port: '15433'
        vip-options:
        roles:
        - internal
    -   port: '5433'
        roles:
        - internal-only
        protocol: udp
    -   port: '4803'
        roles:
        - admin
    -   port: '4803'
        roles:
        - internal-only
        protocol: udp
    -   port: '5434'
        roles:
        - admin
    -   port: '4804'
        roles:
        - internal-only
        protocol: udp
    -   port: '22'
        roles:
        - internal-only

