---
product:
    version: 2

service-components:
-   name: icinga2
    mnemonic: IC2-SVC

    consumes-services:
    -   service-name: FND-MDB
        relationship-vars:
        -   name: accounts
            vars:
                icinga:
                -   name: username
                    alias: mysql_admin_user
                    value: icinga
                -   name: password
                    alias: mysql_admin_password
                    value: '%random-password%'
                    properties:
                        max-length: 12
                        min-length: 8
                        key-name: mysql_admin_password
                    is-private: 'true'
                -   name: grants
                    value:
                        -  priv: .*:ALL,GRANT
                           dbname: icinga
        -   name: databases
            vars:
                icinga:
                -   name: dbname
                    value: icinga

