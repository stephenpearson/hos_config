---
product:
  version: 2

service-components:
- name: rabbitmq
  mnemonic: FND-RMQ

  advertise-member-list: true

  relationship-vars-schema:
    - name: accounts
      vars:
        - name: username
        - name: password
        - name: vhost
          default: "/"
        - name: tags
          default: ""
        - name: conf_permissions
          default: .*
        - name: read_permissions
          default: .*
        - name: write_permissions
          default: .*

  config-set:
    -   name: .erlang.cookie
        file: .erlang.cookie
        affected-service: rabbitmq
        ansible-vars:
        -   name: erlang_cookie
            value: '%random-string%'
            immutable: 'True'
            properties:
                max-length: 20
                min-length: 20
            target: group-tier
            is-private: 'true'
        -   name: rmq_service_user
            value: guest
            is-private: 'false'
            target: group-tier
        -   name: rmq_service_password
            value: '%random-password%'
            is-private: 'true'
            properties:
                max-length: 12
                min-length: 8
            target: group-tier

  endpoints:
    - port: 5672
      has-vip: true
      vip-options:
        - "maxconn 30000"
        - "option redispatch"
        - "timeout client 0"
        - "timeout server 0"
      vip-check: "check inter 12000 rise 3 fall 3"
      list-members: true
      roles:
        - internal
    - port: 15672
      roles:
        - rabbitmq_management
    - port: 61000
      roles:
        - rabbitmq_inet_dist_listen
    # RabbitMQ default Erlang Port Mapper Daemon (epmd)
    - port: 4369
      roles:
        - rabbitmq_epmd
