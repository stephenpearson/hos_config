---
product:
  version: 2

services:
  - name: logging
    mnemonic: LOG

    components:
      control_plane:
        logging-server:
          min: 1
        logging-producer:
          min: 1

    consumes-services:
      - service-name: FND-RMQ
        relationship-vars:
          - name: accounts
            vars:
                logging:
                - name: username
                  value: guest
                - name: password
                  value: '%random-password%'
                  properties:
                    min-length: 8
                    max-length: 12
                    key-name: rmq_service_password
                  is-private: "true"

    commands:
      configure: logging-configure.yml
      deploy: logging-deploy.yml
      start: logging-start.yml
      stop: logging-stop.yml
