---
product:
    version: 2

services:
-   name: keystone
    mnemonic: KEY

    components:
        control_plane:
            keystone-api:
               min: 1
            keystone-client:
               min: 1

    consumes-services:
    -   service-name: FND-RMQ
        relationship-vars:
        -   name: accounts
            vars:
                keystone:
                -   name: username
                    value: rmq_keystone_user
                -   name: password
                    value: '%random-password%'
                    properties:
                        max-length: 12
                        min-length: 8
                        key-name: rmq_keystone_password
                    is-private: 'true'

    -   service-name: FND-MDB
        relationship-vars:
        -   name: accounts
            vars:
                keystone:
                -   name: username
                    alias: mysql_admin_user
                    value: keystone
                -   name: password
                    alias: mysql_admin_password
                    value: '%random-password%'
                    properties:
                        max-length: 12
                        min-length: 8
                        key-name: mysql_admin_password
                    is-private: 'true'
                -   name: grants
                    value:
                        -   priv: .*:ALL,GRANT
                            dbname: keystone
        -   name: databases
            vars:
                keystone:
                -   name: dbname
                    value: keystone


    commands:
        configure: keystone-configure.yml
        deploy: keystone-deploy.yml
        start: keystone-start.yml
        stop: keystone-stop.yml



service-components:
-   name: keystone-api
    mnemonic: KEY-API

    advertises-to-services:
    -   service-name: KEY-API

    keystone-service-name: keystone
    keystone-service-type: identity

    config-set:
    -   name: keystone.conf
        file: /etc/keystone/keystone.conf
        affected-service: keystone-api
        ansible-vars:
        -   name: keystone_admin_tenant
            value: admin
            is-private: 'false'
            target: group-tier

        -   name: keystone_admin_user
            value: admin
            is-private: 'false'
            target: group-tier

        -   name: keystone_admin_pwd
            value: '%random-password%'
            is-private: 'true'
            properties:
                max-length: 12
                min-length: 8
            target: group-tier

        -   name: keystone_admin_token
            value: '%random-password%'
            is-private: 'true'
            properties:
                max-length: 12
                min-length: 8
            target: group-tier

        -   name: keystone_admin_role
            value: admin
            is-private: 'false'
            target: group-tier

        -   name: keystone_service_role
            value: service
            is-private: 'false'
            target: group-tier

        -   name: keystone_KeystoneAdmin_role
            value: KeystoneAdmin
            is-private: 'false'
            target: group-tier

        -   name: keystone_KeystoneSeviceAdmin_role
            value: KeystoneServiceAdmin
            is-private: 'false'
            target: group-tier

        -   name: keystone_member_role
            value: _member_
            is-private: 'false'
            target: group-tier

        -   name: keystone_monitoring_role
            value: monitor
            is-private: 'false'
            target: group-tier

        -   name: keystone_demo_tenant
            value: demo
            is-private: 'false'
            target: group-tier

        -   name: keystone_demo_user
            value: demo
            is-private: 'false'
            target: group-tier

        -   name: keystone_demo_pwd
            value: '%random-password%'
            properties:
                max-length: 12
                min-length: 8
            is-private: 'true'
            target: group-tier

        -   name: keystone_service_tenant
            value: services
            is-private: 'false'
            target: group-tier

        -   name: keystone_monitoring_tenant
            value: monitor
            is-private: 'false'
            target: group-tier

        -   name: keystone_default_domain
            value: Default
            is-private: 'false'
            target: group-tier

        -   name: keystone_cloudadmin_domain
            value: cloud_admin
            is-private: 'false'
            target: group-tier

    consumes-services:
    -   service-name: FND-MDB

    -   service-name: FND-RMQ

    endpoints:
    -   port: '5000'
        has-vip: true
        vip-options:
        - "balance source"
        - "mode http"
        - "option httpchk LBCHK /"
        - "option redispatch"
        - "option forwardfor"
        - "reqadd X-Forwarded-Proto:\\ https if { ssl_fc }"
        roles:
        - public
    -   port: '5000'
        has-vip: true
        vip-options:
        - "http-request set-header X-Vip-Name internal"
        - "balance leastconn"
        - "mode http"
        - "option httpchk LBCHK /"
        - "option redispatch"
        - "option forwardfor"
        - "reqadd X-Forwarded-Proto:\\ https if { ssl_fc }"
        roles:
        - internal
    -   port: '35357'
        has-vip: true
        vip-options:
        - "balance leastconn"
        - "mode http"
        - "option httpchk LBCHK /"
        - "option redispatch"
        - "option forwardfor"
        - "reqadd X-Forwarded-Proto:\\ https if { ssl_fc }"
        roles:
        - admin

    has-container:
    -   service-name: FND-AP2
        relationship-vars:
        -   name: apache_port
            value: '5000'

    produces-log-files:
    -   service-name: FND-LGP
        relationship-vars:
        -   name: log_files
            value:
            -   path: /var/log/keystone/keystone-json.log
            target: group-tier
