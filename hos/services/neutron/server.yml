---
product:
    version: 2

service-components:
-   name: neutron-server
    mnemonic: NEU-SVR

    advertises-to-services:
    -   service-name: KEY-API

    keystone-service-name: neutron
    keystone-service-type: network

    config-set:
    -   name: NEU-SVR
        ansible-vars:
        -   name: neutron_metadata_proxy_secret
            is-private: 'false'
            target: group-tier
            value: openstack

    consumes-services:
    -   service-name: FND-MDB

    -   service-name: FND-RMQ

    -   service-name: KEY-API
        relationship-vars:
        -   name: keystone_neutron_user
            value: neutron
        -   name: keystone_neutron_password
            value: '%random-password%'
            properties:
                max-length: 12
                min-length: 8
            is-private: 'true'

    -   service-name: NOV-API

    -   service-name: OCT-API
        optional: true

    endpoints:
    -   port: '9696'
        has-vip: true
        roles:
        - public
        - internal
        - admin
