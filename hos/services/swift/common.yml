---
product:
    version: 2

service-components:
-   name: swift-common
    mnemonic: SWF-CMN

    config-set:
    -   name: swift_conf
        file: /etc/swift/swift.conf
        affected-service: swift-common
        ansible-vars:
        -   name: swift_hash_path_suffix
            value: '%random-string%'
            properties:
                max-length: 8
                min-length: 8
            immutable: 'True'
            is-private: 'false'
            target: group-tier

        -   name: swift_hash_path_prefix
            value: '%random-string%'
            properties:
                max-length: 8
                min-length: 8
            immutable: 'True'
            is-private: 'false'
            target: group-tier
