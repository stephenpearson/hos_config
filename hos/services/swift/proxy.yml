---
product:
    version: 2

service-components:
-   name: swift-proxy
    mnemonic: SWF-PRX

    advertises-to-services:
    -   service-name: KEY-API

    keystone-service-name: swift
    keystone-service-type: object-store

    consumes-services:
    -   service-name: KEY-API
        relationship-vars:
        -   name: keystone_swift_user
            value: swift
        -   name: keystone_swift_password
            is-private: 'true'
            properties:
                max-length: 12
                min-length: 8
            value: '%random-password%'
        -   name: keystone_swift_monitor_user
            value: swift-monitor
        -   name: keystone_swift_monitor_password
            is-private: 'true'
            properties:
                max-length: 12
                min-length: 8
            value: '%random-password%'
        -   name: keystone_swift_dispersion_user
            value: swift-dispersion
        -   name: keystone_swift_dispersion_password
            is-private: 'true'
            properties:
                max-length: 12
                min-length: 8
            value: '%random-password%'
    -   service-name: FND-MEM

    endpoints:
    -   port: '8080'
        has-vip: true
        vip-options:
        - "option httpchk GET /healthcheck"
        roles:
        - public
        - internal
        - admin

    requires:
    - name: swift-common
      scope: host
