---

product:
  version: 2

service-components:
  - name: freezer-api
    mnemonic: FRE-API

    advertises-to-services:
      - service-name: KEY-API

    keystone-service-name: freezer
    keystone-service-type: backup
    keystone-service-description: Freezer Backup Service

    consumes-services:
      - service-name: LOG-SVR
      - service-name: KEY-API
        relationship-vars:
          - name: keystone_freezer_user
            value: freezer
          - name: keystone_freezer_password
            value: '%random-password%'
            properties:
              min-length: 8
              max-length: 12
            is-private: 'true'

    endpoints:
      - port: '9090'
        has-vip: true
        vip-options:
          - "option httpchk GET /v1/health"
          - "option redispatch"
        roles:
          - public
          - internal
          - admin

    has-container:
      - service-name: FND-AP2
        relationship-vars:
          - name: apache_port
            value: '9090'
